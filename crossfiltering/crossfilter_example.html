<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Crossfilter_Example</title>

    <script src="js/d3.js" type="text/javascript"></script>
    <script src="js/crossfilter.js" type="text/javascript"></script>
    <script src="js/dc.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/dc.css" rel="stylesheet" type="text/css">
    <style type="text/css"></style>
</head>
<body>

    <div class="container" style="font: 12px sans-serif;">
        <div class="row">
            <div class="span6" id="dc-magnitude-chart">
                <h4>Events by Magnitude</h4>
            </div>
            <div class="span6" id="dc-depth-chart">
                <h4>Events by Depth (km)</h4>
            </div>
        </div>
        <div class="row">
            <div class="span12" id="dc-time-chart">
                  <h4>Events per hour</h4>
            </div>
        </div>
    </div>

    <div class="container" style="font: 12px sans-serif;">
        <div class="row">
            <div class="span12">
                <table class="table table-hover" id="dc-table-graph">
                    <thead>
                        <tr class="header">
                            <th>DTG</th>
                            <th>Lat</th>
                            <th>Long</th>
                            <th>Depth</th>
                            <th>Magnitude</th>
                            <th>Google Map</th>
                            <th>Open Street Map</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
